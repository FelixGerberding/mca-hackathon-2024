<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p></p>
  </body>
  <script>
    const lobbyId = "9ec2a984-b5bf-4a13-89fd-53c0d9cafef6";

    const socket = new WebSocket(
      `ws://localhost:8080/lobby/${lobbyId}?clientType=PLAYER&username=Test`
    );
    console.log(socket);

    let i = 0;

    messageBodies = [
      { action: "RIGHT" },
      { tick: lobbyId, action: "TURN", degrees: 0 },
      { action: "RIGHT" },
      { action: "DOWN" },
      { action: "DOWN" },
      { action: "TURN", degrees: 270 },
      { action: "LEFT" },
      { action: "LEFT" },
      { action: "UP" },
      { action: "UP" },
    ];

    socket.onmessage = (incomingMessage) => {
      console.log(incomingMessage.data);
      let incoming = JSON.parse(incomingMessage.data);
      console.log(incoming);

      const message = { ...messageBodies[i % 8] };
      message.tick = incoming.tick;

      console.log("SENDING", message);

      socket.send(JSON.stringify(message));
      i++;
    };

    socket.onopen = (event) => {
      console.log("CONNECTED", event);
    };

    socket.onclose = (event) => {
      console.log("CLOSED", event);
    };
  </script>
</html>
